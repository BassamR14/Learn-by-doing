<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <fieldset>
        <label id="name-label">
          Name:
          <input
            required
            id="name"
            type="text"
            placeholder="Enter your name"
            class="text-input"
            autocomplete="name" />
        </label>

        <label id="email-label">
          Email:
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="text-input"
            autocomplete="email"
            required />
        </label>
        <label id="number-label">
          Number:
          <input
            type="number"
            id="number"
            min="10"
            max="100"
            placeholder="Enter your number"
            class="text-input"
            required />
        </label>
      </fieldset>

      <fieldset>
        <label>
          Which option best describes your current role?
          <select name="dropdown" id="dropdown" class="dropdown">
            <option value="option0" hidden></option>
            <option value="option1">Option1</option>
            <option value="option2">Option2</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <div>Would you recommend freeCodeCamp to a friend?</div>
        <label>
          <input type="radio" name="radio" value="radio1" checked />
          Radio1
        </label>

        <label>
          <input type="radio" name="radio" value="radio2" />
          Radio2
        </label>
      </fieldset>

      <fieldset>
        <div>What would you like to see improved? (Check all that apply)</div>
        <label> <input type="checkbox" value="checkbox1" /> checkbox1 </label>
        <label> <input type="checkbox" value="checkbox2" /> checkbox2 </label>
      </fieldset>

      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea name="textarea" id="textarea" rows="5" class="textarea">
          </textarea>
        </label>
      </fieldset>

      <input type="submit" value="submit" id="submit" class="submit-button" />
    </form>
  </body>
</html>
